<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
               <h2>WORDSMITH</h2>
                </div>
                <div class="vowels-consonants">
               <h3>Vowels:</h3>
               <p id="vowels"></p>
               <h3>Consonants:</h3>
               <p id="consonants"></p>
                </div>
            <div class="typing">
            <label for="definition">Definition:</label>
            <textarea type="text" id="definition" name="definition"
            placeholder="Insert word definition"></textarea>
            <label for="word">Word:</label>
            <textarea type="text" id="word" name="word"
            placeholder="Insert answer"></textarea>
            </div>   
            <div class="buttons">
                <button id="letters">Generate Letters</button>
                <button id="clear">Clear Fields</button>
        </div>
   <script src="index.js" type="module"></script>
    </body>
</html>
